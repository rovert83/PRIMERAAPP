<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="verStorage()">ver datos del local storage</ion-button>

   <!-- Mostrar el nombre guardado -->
   <ion-item *ngIf="mensaje">
    <ion-label>Nombre Guardado:</ion-label>
    <ion-text>{{ mensaje }}</ion-text>
  </ion-item>


  <ion-item>
    <ion-button [routerLink]="['/modificar']">Modificar datos</ion-button>
  </ion-item>
</ion-content>
