<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modificar Noticia</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2 class="ion-text-center">Noticia a Modificar</h2>
  <ion-item>
    <ion-label position="floating">Titulo Noticia</ion-label>
    <ion-input type="text" [(ngModel)]="tituloNoticia"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Texto Noticia</ion-label>
    <ion-input type="text" [(ngModel)]="textoNoticia" ></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="editar()">Guardar Cambio</ion-button>

  <ion-item>
    <ion-button [routerLink]="['/not-found']">Ayuda</ion-button>
  </ion-item>
  
</ion-content>
