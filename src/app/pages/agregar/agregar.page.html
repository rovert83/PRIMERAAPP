<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Noticia</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Noticia a Agregar</h2>
  <ion-item>
    <ion-label position="floating">Titulo Noticia</ion-label>
    <ion-input type="text" [(ngModel)]="tituloNoticia"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Texto Noticia</ion-label>
    <ion-input type="text" [(ngModel)]="textoNoticia" ></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="insertar()">Guardar Cambio</ion-button>
</ion-content>
