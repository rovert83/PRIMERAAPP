<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Noticias</h2>

  <ion-searchbar placeholder="Buscar Noticia" (ionInput)="obtenerTexto($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloNoticias">      
  
      <ion-item>
        <ion-label>
          <h2>{{ x.titulo }}</h2>
          <p style="word-wrap: break-word;white-space: normal;">{{ x.texto }}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
